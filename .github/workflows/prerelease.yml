name: prerelease
on:
  push:
    branches: [master]
jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run prerelease
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
